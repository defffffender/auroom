upstream auroom_app {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name 185.217.131.179 vps6127.eskiz.uz;

    client_max_body_size 50M;

    # Логи
    access_log /var/log/nginx/auroom-access.log;
    error_log /var/log/nginx/auroom-error.log;

    # Static files
    location /static/ {
        alias /var/www/auroom/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /var/www/auroom/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Proxy to Gunicorn
    location / {
        proxy_pass http://auroom_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/javascript application/xml+rss application/json;
}

{% extends 'catalog/base.html' %}
{% load static %}

{% block title %}Вход - Ювелирный Каталог{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="bi bi-person-circle" style="font-size: 5rem; color: var(--color-primary);"></i>
                    <h2 class="mt-3">Вход в аккаунт</h2>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-person"></i> Имя пользователя:
                        </label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-lock"></i> Пароль:
                        </label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Войти
                    </button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{% url 'catalog:home' %}" class="text-decoration-none">
                        <i class="bi bi-arrow-left"></i> На главную
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
